<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Forms</h1>
    <form action="./formHandle.php" method="post">
        <fieldset>
            <legend>Add User</legend>
            <div><label for="firstname">First Name </label>
            <input type="text" name="First_Name" id="firstname"></div>
            <div><label for="lastname">Last Name </label>
            <input type="text" name="Last_Name" id="lastname"></div>
            <div><label for="mail">E-Mail </label>
            <input type="email" name="EMail" id="mail"></div>
            <div><label for="status">Status</label>
            <select name="Status" id="status">
                <option value="1">Student</option>
                <option value="2">Teacher</option>
                <option value="3">Guest</option>
            </select></div>
            <div><p><strong>Choose your favorite programming language: </strong></p>
            <input type="radio" name="lang" id="html" value="html">
            <label for="html">HTML</label>
            <input type="radio" name="lang" id="css" value="css">
            <label for="css">CSS</label>
            <input type="radio" name="lang" id="js" value="js">
            <label for="js">Javascript</label></div>
            <div><label for="comments">Any Further Comments</label><br>
            <textarea name="Comments" id="comments"></textarea></div>
            <div><label for="date">Current Date </label>
            <input type="date" name="date" id="date"></div>
            <div><input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Sign Up for our Newsletter</label></div>
            <div><input type="checkbox" name="terms" id="terms">
            <label for="terms">Agree to <a href="#">Terms & Conditions</a></label></div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
