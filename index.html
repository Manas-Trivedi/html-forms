<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <fieldset>
            <legend>Add User</legend>
            <div class="colflex">
                <label for="firstname">First Name:</label>
                <input type="text" name="First_Name" id="firstname">
                <br>
                <label for="lastname">Last Name:</label>
                <input type="text" name="Last_Name" id="lastname">
                <br>
                <label for="mail">E-Mail:</label>
                <input type="email" name="EMail" id="mail">
                <br>
                <div class="table">
                    <label for="status">Status:</label>
                    <label for="date">Date:</label>
                    <select name="Status" id="status">
                        <option value="1">Student</option>
                        <option value="2">Teacher</option>
                        <option value="3">Guest</option>
                    </select>
                    <input type="date" name="date" id="date">
                </div>
                <br>
                <p>Choose your favorite language:</p>
                <div class="rowflex">
                    <input type="radio" name="lang" id="html" value="html">
                    <label for="html">HTML</label>
                    <input type="radio" name="lang" id="css" value="css">
                    <label for="css">CSS</label>
                    <input type="radio" name="lang" id="js" value="js">
                    <label for="js">Javascript</label>
                </div>
                <br>
                <label for="comments">Comments</label><br>
                <textarea name="Comments" id="comments" row="8" cols="30"></textarea>
                <br><br>
                <div id="table2">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">sign up for news</label>
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">agree to terms</a></label>
                </div>
                <br>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
